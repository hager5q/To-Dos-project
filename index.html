<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <div class="header bg-info w-100 vh-100 container overflow-hidden p-4">

      <div class="text-center">
        <h1 class="text-light font-weight-bolder">WORK TO DOS</h1>
        <h5 class="text-warning my-4">Enter text into the input field to add items to your list (max. 28 characters).</h5>
        <h5 class="text-primary">click the item to mark it as complete.</h5>
        <h5 class="text-dark my-4">click th "X" to remove the item from your list.</h5>
      </div>
      
      <form action="" class="my-5 py-4">
        <div class="inField d-flex justify-content-center align-content-center ">
          <input type="text" id="" class="form-control w-75 p-3 mt-3" placeholder="New item ..." value="">
          <button id="" class="btn"><i class="fas fa-pen-square fa-3x "></i></button>
        </div>  

        <ul class="toDoList w-75 m-auto">
          <!--  <li>buy a new gaming labtop <span><i class="fas fa-trash"></i></span></li> -->
        </ul>

      </form>

    
    </div>
    
    
    


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
